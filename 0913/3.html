	     <h2>Сергей Есенин</h2>
		 <h1><a href="https://www.culture.ru/poems/43524/beryoza" target="_blank">Береза</a></h1>
		 
	  <p>Белая берёза<br>
		 Под моим окном<br>
         Принакрылась снегом,<br>
         Точно серебром.</p>

      <p>На пушистых ветках<br>
         Снежною каймой<br>
         Распустились кисти<br>
         Белой бахромой.</p>

      <p>И стоит берёза<br>
         В сонной тишине,<br>
         И горят снежинки<br>
         В золотом огне.</p>

      <p>А заря, лениво<br>
         Обходя кругом,<br>
         Обсыпает ветки<br>
         Новым серебром.</p>

<h4>1913 г.</h4>
